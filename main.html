<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div class='prikol'>
        <div class="subtitle">Регистрация пользователя</div>
            <div class="form-container">
                <p>Имя</p>
                <input type="text" class="form-controller" id="inputName" placeholder="Введите ваше имя" name="name" required>
            </div>
            <div class="form-container">
                <p>Фамилия</p>
                <input type="text" class="form-controller" id="inputSurename" placeholder="Введите вашу Фамилию" name="inputSurename" required>
            </div>
            <div class="form-container">
                <p>Почта</p>
                <input type="text" class="form-controller" id="inputEmail" placeholder="Ваша почта" name="email" required>
            </div>
            <div class="form-container">
                <p>Номер телефона</p>
                <input type="text" class="form-controller" id="inputPhonenum" placeholder="Ваш номер телефона" name="phone" required>
            </div>
            <div class="form-container">
                <p>Сопроводительное письмо</p>
                <input type="text" class="form-controller" id="letter" placeholder="Сопроводительное письмо (опционально)" name="letter">
            </div>
            <div>
                <input type="button" class="submitButton" value="Submit">
            </div>
    </div>

</body>
</html>
